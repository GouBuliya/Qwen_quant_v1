<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>量化助手 Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
                        <h2 class="mb-4 text-center" style="color:#00B15D;font-weight:bold;letter-spacing:2px;">量化助手 Web 端 <span style="font-size:16px;color:#B5B7BC;">(仿OKX风格)</span></h2>
    <div class="row g-4">
      <!-- 左侧：持仓+图片+指标 -->
      <div class="col-lg-5 d-flex flex-column gap-4">
        <div class="card border-0 shadow-sm mb-3">
          <div class="card-header bg-transparent border-0 text-success fw-bold fs-5">持仓信息</div>
          <div class="card-body">
            <form id="position-form">
              <div class="row g-2">
                <div class="col-6 mb-2">
                  <label class="form-label">总资金(USDT)</label>
                  <input type="number" class="form-control" id="total_usdt" min="0" step="0.01">
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">持仓比例(%)</label>
                  <input type="number" class="form-control" id="pos_percent" min="0" max="100" step="0.01">
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">方向</label>
                  <select class="form-select" id="direction">
                    <option value="long">多</option>
                    <option value="short">空</option>
                    <option value="none">无</option>
                  </select>
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">开仓价</label>
                  <input type="number" class="form-control" id="open_price" min="0" step="0.01">
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">止损价</label>
                  <input type="number" class="form-control" id="stop_loss" min="0" step="0.01">
                </div>
                <div class="col-6 mb-2 d-flex align-items-end">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="empty_pos">
                    <label class="form-check-label" for="empty_pos">空仓（无持仓）</label>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-success w-100 mt-2" id="save-pos-btn">保存持仓信息</button>
            </form>
          </div>
        </div>
        <div class="card border-0 shadow-sm mb-3">
          <div class="card-header bg-transparent border-0 text-success fw-bold fs-5">剪切板图片上传与预览</div>
          <div class="card-body">
            <input type="file" accept="image/*" class="form-control mb-2" id="image-input">
            <div class="d-flex justify-content-center align-items-center" style="min-height:120px;">
              <img id="preview-img" src="" alt="预览" class="img-fluid rounded border" style="max-height:120px;display:none;">
            </div>
            <button class="btn btn-outline-success w-100 mt-2" id="upload-img-btn">上传图片</button>
          </div>
        </div>
        <div class="card border-0 shadow-sm mb-3">
          <div class="card-header bg-transparent border-0 text-success fw-bold fs-5">指标及宏观因子采集结果</div>
          <div class="card-body">
            <pre id="json-output" class="rounded p-3" style="min-height:120px;max-height:220px;overflow:auto;"></pre>
            <button class="btn btn-outline-success w-100 mt-2" id="fetch-indicators-btn">获取采集结果</button>
          </div>
        </div>
      </div>
      <!-- 右侧：Gemini建议区 -->
      <div class="col-lg-7 d-flex flex-column justify-content-between">
        <div class="card border-0 shadow-sm mb-3 flex-grow-1" style="min-height:700px;">
          <div class="card-header bg-transparent border-0 text-success fw-bold fs-5">Gemini操作建议</div>
          <div class="card-body d-flex flex-column" style="height:100%;min-height:600px;">
            <button class="btn btn-success w-100 mb-3" id="gemini-advice-btn">让Gemini给出操作建议</button>
            <div id="gemini-advice-output" class="rounded p-3 flex-grow-1" style="min-height:500px;font-size:1.18rem;"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-4" style="color:#B5B7BC;font-size:14px;">© 2025 Gemini Quant Web | 仿OKX深色风格</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
